<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="headline">
          <h1>Get <mark class="violet">insights</mark> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-cards">
          <div class="stats">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="stats">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="stats">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <!-- <img class="img-header" src="/images/image-header-desktop.jpg" alt="" /> -->
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Felipe F.</a>.
    </div>
  </body>
</html>
